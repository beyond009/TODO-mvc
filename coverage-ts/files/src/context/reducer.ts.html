    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/context/reducer.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">97</td><td class="">97</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">export type Todo = {
  id: number;
  text: string;
  done: boolean;
};
export type TodoState = {
  todos: Todo[];
};
export type Action =
  | { type: &quot;ADD_TODO&quot;; payload: Todo }
  | { type: &quot;TOGGLE_TODO&quot;; payload: number }
  | { type: &quot;DELETE_TODO&quot;; payload: number }
  | { type: &quot;EDIT_TODO&quot;; payload: { id: number; text: string } }
  | { type: &quot;TOGGLE_ALL&quot; }
  | { type: &quot;CLEAR_COMPLETED&quot; };

export const reducer = (state: TodoState, action: Action) =&gt; {
  const { todos } = state;
  switch (action.type) {
    case &quot;ADD_TODO&quot;: {
      const newTodo = action.payload;
      return { todos: [...todos, action.payload] };
    }
    case &quot;TOGGLE_TODO&quot;: {
      const id = action.payload;
      return {
        todos: state.todos.map((todo) =&gt;
          todo.id === id ? { ...todo, done: !todo.done } : todo
        ),
      };
    }
    case &quot;DELETE_TODO&quot;: {
      const id = action.payload;
      return { todos: todos.filter((todo) =&gt; todo.id !== id) };
    }
    case &quot;EDIT_TODO&quot;: {
      const { id, text } = action.payload;
      return {
        todos: todos.map((todo) =&gt; (todo.id === id ? { ...todo, text } : todo)),
      };
    }
    case &quot;TOGGLE_ALL&quot;: {
      const allCompleted = todos.every((todo) =&gt; todo.done);
      return { todos: todos.map((todo) =&gt; ({ ...todo, done: !allCompleted })) };
    }
    case &quot;CLEAR_COMPLETED&quot;: {
      return { todos: todos.filter((todo) =&gt; !todo.done) };
    }
    default:
      return state;
  }
};
